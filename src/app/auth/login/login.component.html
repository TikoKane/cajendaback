<nb-layout windowMode>


  <div class="picture" style="background: url('../../../assets/images/team.png')"></div>
  <nb-layout> </nb-layout>
  <nb-layout-column>

    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
          <img src="https://www.b-cube.in/wp-content/uploads/2014/05/aditya-300x177.jpg" id="icon" alt="User Icon" />
          <h1>Aditya News</h1>
        </div>

        <!-- Login Form -->
        <form #f="ngForm" (ngSubmit)="onLogin(f)">
          <input type="text" id="login" class="fadeIn second" name="login"  [(ngModel)]="u.login" placeholder="Username" required="required">
          <input type="text" id="password" class="fadeIn third" name="login" placeholder="password" [(ngModel)]="u.password"  required="required">
          <input type="submit" class="fadeIn fourth" value="Log In" name="conexion"  >
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
          <a class="underlineHover" href="#">Go to the Site</a>
        </div>

      </div>
    </div>


  </nb-layout-column>

  <nb-layout-footer fixed >
    <ngx-footer ></ngx-footer>
  </nb-layout-footer>
</nb-layout>
