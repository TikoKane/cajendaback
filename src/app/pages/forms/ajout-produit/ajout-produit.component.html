<div class="row">
  <div class="col-md-12">
    <nb-card class="inline-form-card">
      <nb-card-header>Ajout Nouveau produit</nb-card-header>
      <nb-card-body>
        <form>
          <div class="form-group row">
            <label  class="label col-sm-3 col-form-label">Libelle Produit</label>
            <div class="col-sm-9">
              <input type="text" nbInput fullWidth  placeholder="Produit" required="required">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-3 label">Type Categorie</label>
            <div class="col-sm-9">
              <select class="form-control"  fullWidth>
                <option>Admin</option>
                <option>Vendeur</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
              <button type="submit" nbButton status="primary">Ajouter</button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
