<div class="row">
  <div class="col-md-12">
    <nb-card class="inline-form-card">
      <nb-card-header>Ajout Gerant</nb-card-header>
      <nb-card-body>
        <form>
          <div class="form-group row">
            <label for="inputEmail1" class="label col-sm-3 col-form-label">Prenom</label>
            <div class="col-sm-9">
              <input type="text" nbInput fullWidth  placeholder="Prenom" required="required">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail1" class="label col-sm-3 col-form-label">Nom</label>
            <div class="col-sm-9">
              <input type="text" nbInput fullWidth  placeholder="Nom" required="required">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail1" class="label col-sm-3 col-form-label">Telephone</label>
            <div class="col-sm-9">
              <input type="number" nbInput fullWidth  placeholder="Telephone" required="required">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail1" class="label col-sm-3 col-form-label">Login</label>
            <div class="col-sm-9">
              <input type="text" nbInput fullWidth id="inputEmail1" placeholder="Login" required="required">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword2" class="label col-sm-3 col-form-label">Password</label>
            <div class="col-sm-9">
              <input type="password" nbInput fullWidth id="inputPassword2" placeholder="Password" required="required">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 label">Type Gerant</label>
            <div class="col-sm-9">
              <select class="col-sm-9 form-control"  fullWidth>
                <option>Admin</option>
                <option>Vendeur</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
              <button type="submit" nbButton status="primary">Sign in</button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
