<div class="lists row">
  <div class="col-md-8">
    <nb-card class="list-card" style="margin-left: 40%;">
      <nb-card-header>Infos du compte</nb-card-header>
      <nb-card-body >
        <nb-list>
          <nb-list-item >
            <b>Nom</b> : {{gerant.nom}}
          </nb-list-item>
          <nb-list-item >
            <b>Prénom</b> : {{gerant.prenom}}
          </nb-list-item>
          <nb-list-item >
            <b>Téléphone</b> : {{gerant.tel}}
          </nb-list-item>
          <nb-list-item >
            <b>Email</b> : {{gerant.email}}
          </nb-list-item>
          <nb-list-item >
            <b>Login</b> : {{gerant.login}}
          </nb-list-item>
          <nb-list-item >
            <b>Type de gérant</b> : {{type}}
          </nb-list-item>
        </nb-list>
        <br>
        <div class="col-md-4">
          <div><button  nbButton status="primary" (click)="modifier()">
            Modifier les données
          </button></div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
