<nb-card class="col-md-12 col-lg-12 col-xxxl-12">
  <nb-card-body>
    <div class="">
      <nb-card>
        <nb-card-header style="background-color: #2d8ac7">Liste Achats</nb-card-header>
        <nb-card-body>
    <table class='table table-bordered'>
      <thead style='background-color: #2d8ac7'>
      <tr>
        <th>#</th>
        <th>Date Achat</th>
        <th>Produit(s) Acheté(s)</th>


      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let t of tableau ;let i=index">
        <th scope='row'>{{i+1}}</th>
        <td>{{t.dateAchat}}</td>
        <td > <button nbButton status="success" (click)="getAllproduitAchete(t.id)">Voir Produits achetés</button>  </td>

      </tr>
      <tbody>
    </table>
  </nb-card-body>
</nb-card>

</div>
</nb-card-body>
</nb-card>
