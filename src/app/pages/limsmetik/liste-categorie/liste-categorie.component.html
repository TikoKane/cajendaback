<nb-card class="col-md-12 col-lg-12 col-xxxl-12">
  <nb-card-body>
    <div class="inner-addon left-addon">
      <i class="glyphicon glyphicon-search"></i>
      <input type="text" class="form-control" placeholder="RECHERCHE PAR LIBELLE..." [(ngModel)]="filterString"/>
  </div>
<br>
    <div class="">
      <nb-card>
        <nb-card-header style="background-color: #2d8ac7">Catégories</nb-card-header>
        <nb-card-body>
    <table class='table table-bordered'>
      <thead style='background-color: #2d8ac7'>
      <tr>
        <th>#</th>
        <th>Libelle Catégorie</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let g of (categorie | filterCategorie: filterString) | paginate:{ itemsPerPage:10,currentPage:p} ;let i =index" class='even pointer'>

          <th scope='row'>{{i+1}}</th>
      <td class=''>{{g.libelle}}</td>
    

      <td>
        <button  nbButton status="danger" (click)="openWithoutEscClose(dialogSup,g.id,g.libelle)"><i class="fa fa-trash" aria-hidden="true" ></i> Supprimer </button>
          <button  nbButton status="warning"  (click)="openWithoutEscClose2(dialog,g.id)"><i class="fa fa-edit" aria-hidden="true"></i> Modifier </button></td>
   
      </tr>
     

      </tbody>
    </table>
  <pagination-controls (pageChange)="p= $event"></pagination-controls>
  </nb-card-body>
</nb-card>

</div>
</nb-card-body>
</nb-card>

<ng-template #dialogSup let-data let-ref="dialogRef">
  <nb-card>
    <nb-card-header style="background-color: #2d8ac7">Suppression Categorie {{supCategorie.libelle}}</nb-card-header>
    <nb-card-body>{{data}}</nb-card-body>
    <nb-card-footer>
      <button type="submit" class='btn btn-success btn-xs' (click)="deleteCategorie(supCategorie.id)">Supprimer</button>
      <button nbButton (click)="ref.close()">Annuler</button>
    </nb-card-footer>
  </nb-card>
</ng-template>

<ng-template #dialog let-data let-ref="dialogRef">
  <nb-card>
    <nb-card-header style="background-color: #2d8ac7">Modification de la Catégorie {{modifCategorie.libelle}}</nb-card-header>
    <nb-card-body>
      <form #form="ngForm" (ngSubmit)="ModifierCategorie(form)">
         <div class="form-group row">
          <label  class="label col-sm-3 col-form-label">Libelle Categorie</label>
          <div class="col-sm-9">
            <input type="text" #libelle="ngModel"   value="{{modifCategorie.libelle}}" id="first-name"  name="libelle" [(ngModel)]="service.cat.libelle" nbInput fullWidth  required="required" minlength="2" maxlength="50" size="50">
          </div>
        </div>

        <div class="form-group row">
          <div class="offset-sm-3 col-sm-9">
            <button type="submit" class='btn btn-success btn-xs' >Modifier</button>
            <button nbButton (click)="ref.close()">Annuler</button>
          </div>
        </div>
    </form>
  </nb-card-body>
</nb-card>
</ng-template>
