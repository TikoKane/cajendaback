<nb-card class="col-md-12 col-lg-12 col-xxxl-12">
  <nb-card-body>
    <div class="">
      <nb-card>
        <nb-card-header style="background-color: #2d8ac7">Catégories</nb-card-header>
        <nb-card-body>
    <table class='table table-bordered'>
      <thead style='background-color: #2d8ac7'>
      <tr>
        <th>#</th>
        <th>Libelle Catégorie</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let g of categorie; let i =index" >
          <th scope='row'>{{i+1}}</th>
      <td class=''>{{g.libelle}}</td>
    

      <td>
        <button button nbButton (click)="openWithoutEscClose(dialog)"><i class="fa fa-trash" aria-hidden="true"></i>Nice</button>
        <button class='btn btn-warning btn-xs' ><i class="fa fa-edit" aria-hidden="true"></i> Modifier </button></td>
    
   
      </tr>
     

      </tbody>
    </table>
  
  </nb-card-body>
</nb-card>

</div>
</nb-card-body>
</nb-card>

<ng-template #dialog let-data let-ref="dialogRef">
  <nb-card>
    <nb-card-header>Template Dialog</nb-card-header>
    <nb-card-body>{{ data }}</nb-card-body>
    <nb-card-footer>
      <button nbButton (click)="ref.close()">Close Dialog</button>
    </nb-card-footer>
  </nb-card>
</ng-template>
