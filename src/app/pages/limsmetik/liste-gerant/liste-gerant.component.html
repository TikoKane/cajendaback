<nb-card class="col-md-12 col-lg-12 col-xxxl-12">
  <nb-card-body>
    <div class="">
      <nb-card>
        <nb-card-header style="background-color: #2d8ac7">Liste Gérants</nb-card-header>
        <nb-card-body>
    <table class='table table-bordered'>
      <thead style='background-color: #2d8ac7'>
      <tr>
        <th>#</th>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Téléphone</th>
        <th>Profil</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let g of  gerant;let i =index">
        <th scope='row'>{{i+1}}</th>
        <td>{{g[0].nom}}</td>
        <td>{{g[0].prenom}}</td>
        <td>{{g[0].tel}}</td>
        <td *ngIf="g[0].typeUser_id==1">Admin</td>
        <td *ngIf="g[0].typeUser_id==2">Vendeur</td>
        <td><a class='btn btn-danger btn-xs' ><i class="fa fa-trash" aria-hidden="true" (click)="openWithoutEscClose(dialogSup,g[0].id)"></i> Supprimer </a>
         <a class='btn btn-warning btn-xs' (click)="openWithoutEscClose2(dialog,g[0].id)"><i class="fa fa-edit" aria-hidden="true"></i> Modifier </a></td>
      </tr>
    
      </tbody>
    </table>

  </nb-card-body>
</nb-card>

</div>
</nb-card-body>
</nb-card>

<ng-template #dialogSup let-data let-ref="dialogRef">
  <nb-card>
    <nb-card-header>Template Dialog</nb-card-header>
    <nb-card-body>{{ data }}</nb-card-body>
    <nb-card-footer>
      <button type="submit" class='btn btn-success btn-xs' (click)="deleteGerant(gerant.id)">Supprimer</button>
      <button nbButton (click)="ref.close()">Close Dialog</button>
    </nb-card-footer>
  </nb-card>
</ng-template>

<ng-template #dialog let-data let-ref="dialogRef">
  <nb-card>
    <nb-card-header style="background-color: #2d8ac7">Modification du gérant {{modifGerant.User.prenom}} {{modifGerant.User.nom}}</nb-card-header>
    <nb-card-body>
      <form #form="ngForm" (ngSubmit)="ModifierGerant(form)">
        
       
        <div class="form-group row">
          <label for="inputEmail1" class="label col-sm-3 col-form-label">Prenom</label>
          <div class="col-sm-9">
            <input type="text" value="{{modifGerant.User.prenom}}" #prenom="ngModel" name="prenom" [(ngModel)]="service.ger.prenom" nbInput fullWidth  placeholder="Prenom" required="required">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail1" class="label col-sm-3 col-form-label">Nom</label>
          <div class="col-sm-9">
            <input type="text" #nom="ngModel" value="{{modifGerant.User.nom}}" name="nom" [(ngModel)]="service.ger.nom" nbInput fullWidth  placeholder="Nom" required="required">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail1" class="label col-sm-3 col-form-label">Telephone</label>
          <div class="col-sm-9">
            <input type="number" #tel="ngModel" value="{{modifGerant.User.tel}}" id="first-name"  name="tel" [(ngModel)]="service.ger.telephone" nbInput fullWidth  placeholder="Telephone" required="required">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail1" class="label col-sm-3 col-form-label">Email</label>
          <div class="col-sm-9">
            <input type="text" #email="ngModel" value="{{modifGerant.User.email}}" name="email" [(ngModel)]="service.ger.email" nbInput fullWidth id="inputEmail1" placeholder="Email" required="required">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail1" class="label col-sm-3 col-form-label">Login</label>
          <div class="col-sm-9">
            <input type="text" #login="ngModel" value="{{modifGerant.User.login}}" name="login" [(ngModel)]="service.ger.login" nbInput fullWidth id="inputEmail1" placeholder="Login" required="required">
          </div>
        </div>
       
        <div class="form-group row">
          <label class="col-sm-3 label">Type Gerant</label>
          <div class="col-sm-9">
            <select name="typeUser_id" id="first-name" [(ngModel)]="service.ger.typeUser_id"  class="col-sm-9 form-control"  fullWidth >
              <option *ngFor="let user of listetpeUser" [value]="user.id" >{{user.libelle}}</option>
            </select>

          </div>
        </div>

        <div class="form-group row" [style.visibility]="'hidden'">
          <label for="inputPassword2" class="label col-sm-3 col-form-label">Id</label>
          <div class="col-sm-9">
            <input type="text" value="{{modifGerant.User.id}}"  name="id" [(ngModel)]="idGerant">
          </div>
        </div>

        <div class="form-group row" [style.visibility]="'hidden'">
          <label for="inputPassword2" class="label col-sm-3 col-form-label">Password</label>
          <div class="col-sm-9">
            <input type="password"  value="{{modifGerant.User.password}}" name="password" [(ngModel)]="service.ger.password" nbInput fullWidth id="inputPassword2" placeholder="Password" required="required">
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-sm-3 col-sm-9">
            <button type="submit" class='btn btn-success btn-xs'>Modifier</button>
            <button  type="submit" class='btn btn-primary btn-xs' (click)="ref.close()">Annuler</button>
          </div>
        </div>
      </form>
    </nb-card-body>
  </nb-card>
</ng-template>
