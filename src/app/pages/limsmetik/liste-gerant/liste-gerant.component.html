<nb-card class="col-md-12 col-lg-12 col-xxxl-12">
  <nb-card-body>
    <div class="">
      <nb-card>
        <nb-card-header style="background-color: #2d8ac7">Liste Gérants-</nb-card-header>
        <nb-card-body>
    <table class='table table-bordered'>
      <thead style='background-color: #2d8ac7'>
      <tr>
        <th>#</th>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Téléphone</th>
        <th>Profil</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let g of  gerant">
        <th scope='row'>1</th>
        <td>{{g[0].nom}}</td>
        <td>{{g[0].prenom}}</td>
        <td>{{g[0].telephone}}</td>
        <td *ngIf="g[0].typeUser_id==1">Admin</td>
        <td *ngIf="g[0].typeUser_id==2">Vendeur</td>
        <td><a class='btn btn-danger btn-xs' ><i class="fa fa-trash" aria-hidden="true"></i> Supprimer </a>
         <a class='btn btn-warning btn-xs' ><i class="fa fa-edit" aria-hidden="true"></i> Modifier </a></td>
      </tr>
    
      </tbody>
    </table>

  </nb-card-body>
</nb-card>

</div>
</nb-card-body>
</nb-card>
